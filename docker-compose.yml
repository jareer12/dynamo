version: "3.8"
services:
  backend:
    restart: on-failure
    build: ./server
    ports:
      - "7000:7000"
  frontend:
    restart: on-failure
    build: ./client
    ports:
      - "3000:3000"
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
